<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./app/main.js"></script>
    <link
      rel="shortcut icon"
      href="./asset/img/pokeball.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="hero container">
      <figure class="hero__logo">
        <img
          src="./asset/img/logo.png"
          alt="Logo de pokemon"
          class="hero__img"
        />
      </figure>
      <ul class="hero__nav">
        <li class="nav__link everityngs" id="everityngs">Todos</li>
        <li class="nav__link normal" id="normal">Normal</li>
        <li class="nav__link fighting" id="fighting">Lucha</li>
        <li class="nav__link flying" id="flying">Volador</li>
        <li class="nav__link poison" id="poison">Veneno</li>
        <li class="nav__link ground" id="ground">Tierra</li>
        <li class="nav__link rock" id="rock">Roca</li>
        <li class="nav__link bug" id="bug">Bicho</li>
        <li class="nav__link ghost" id="ghost">Fantasma</li>
        <li class="nav__link fire" id="fire">Fuego</li>
        <li class="nav__link water" id="water">Agua</li>
        <li class="nav__link grass" id="grass">Planta</li>
        <li class="nav__link electric" id="electric">Electrico</li>
        <li class="nav__link psychic" id="psychic">Psíquico</li>
        <li class="nav__link ice" id="ice">Hielo</li>
        <li class="nav__link dragon" id="dragon">Dragón</li>
        <li class="nav__link fairy" id="fairy">Ada</li>
      </ul>
    </header>
    <main class="main container"></main>
  </body>
</html>
